{% extends 'bootstrap/base.html' %}
 {% block head %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        {% block title %}
            <title>Home</title>
        {% endblock %}
    </head>
{% endblock %}    
{% block body %}
    <div id="container">
        <button id="menu" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"> = </button>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Welcome To Doctor Near Me</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul>
                    <li>
                        <a href="{{ url_for('index') }}">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('mapView') }}">
                            Map
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
 
{% block footer %}
{% endblock %}
